<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hossein-Noor-Ramsis" />

    <title>Home</title>
    <link rel="icon" type="image/png" href="./Source/Image/favicon.png" />
    <link rel="icon" type="image/x-icon" href="./Source/Image/favicon.ico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./Style/Css/style.css" />
  </head>
  <body class="">
    <header>
      <!-- ==================== navbar =================== -->
    </header>
    <main class="w-100 m-auto">
      <!-- ==================== todo =================== -->
      <section class="todo m-3">
        <div class="heading text-start">
          <h1>
            <i class="bi-calendar-check"></i>
            <span class="text-secondary">ToDo List</span>
          </h1>
        </div>

        <form id="item-form" class="create-item mb-4">
          <label class="form-label" for="item-input">Enter Item</label>
          <input
            class="form-control w-100"
            id="item-input"
            name="item-input"
            type="text"
          />
          <p id="input-invalid" class="form-text text-danger pt-1"></p>

          <button id="form-button" class="btn btn-dark px-3 py-1 border-0" type="submit">
            <i id="button-icon" class="bi bi-plus"></i> <span id="button-text">Add Item</span>
          </button>
        </form>

        <div class="filter">
          <input
            id="filter"
            class="form-control"
            type="text"
            placeholder="Filter Items"
          />
        </div>

        <ul id="item-list" class="my-4 p-0">
        </ul>

        <div class="clear-all">
          <button
            id="list-cleaner"
            class="btn btn-outline-dark w-100"
            type="button"
          >
            Clear All
          </button>
        </div>
      </section>
    </main>
    <footer>
      <!-- ==================== footer =================== -->
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d99f683258.js"
      crossorigin="anonymous"
    ></script>
    <script src="./JavaScript/script.js"></script>
  </body>
</html>
